<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screeny aplikacji Django - Krzysztof Zdon</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9fb;
            color: #333;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }
        .gallery img {
            width: 100%;
            max-width: 1200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            display: block;
            margin: 0 auto;
            loading: lazy;
        }
        .gallery img:hover {
            transform: translateY(-6px);
        }
        .animation {
            text-align: center;
            margin-top: 3rem;
        }
        .animation img {
            max-width: 90%;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }
        @media (max-width: 1200px) {
            .gallery {
                grid-template-columns: 1fr; 
            }
            .gallery img {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Screeny mojej aplikacji</h1>
        <div class="gallery">
            <img src="Ekran_logowania.png" alt="Screen 1" loading="lazy">
            <img src="menu_główne.png" alt="Screen 2" loading="lazy">
            <img src="Tworzenie_trasy.png" alt="Screen 3" loading="lazy">
            <img src="Pusta_trasa.png" alt="Screen 4" loading="lazy">
            <img src="Dodane_punkty_na_mapę.png" alt="Screen 5" loading="lazy">
            <img src="Pomyślne_usunięcie_punktów.png" alt="Screen 6" loading="lazy">
            <img src="Tło_Narnia.png" alt="Screen 7" loading="lazy">
            <img src="Tło_wiedźmin.png" alt="Screen 8" loading="lazy">
        </div>
        <div class="animation">
            <h2>Przykładowa animacja GIF</h2>
            <img src="LOTR.gif" alt="Animacja aplikacji" id="gifAnimation" loading="eager">
            <p>Kliknij na GIF, aby odtworzyć go ponownie.</p>
        </div>
    </div>
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            var gif = document.getElementById('gifAnimation');
            gif.addEventListener('click', function() {
                var src = gif.src.split('?')[0];
                gif.src = src + '?' + Date.now();
            });
        });
    </script>
</body>
</html>
